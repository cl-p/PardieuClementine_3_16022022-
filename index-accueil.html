<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="style/index.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9e8c9aa232.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
                <h1 class="titre">ohmyfood</h1>
            <div class="localisation">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Paris, Belleville">
            </div>
            <div class="explorer">
                <h2>Réservez le menu qui vous convient</h2>
                <p>
                    
                    Découvrez des restaurants d'exception, sélectionnés par nos soins.
                </p>
                <button class="explorer-btn">Explorer nos restaurants</button>
            </div>
        </header>
        <main>
            <h1>Fonctionnement</h1>
            <div class="fonctionnement">
                    <div class="tuile">
                        <span class="tuile-nb">1</span>
                        <span> <i class="fas fa-mobile-alt"></i> </span>
                        <span>Choisissez un restaurant</span>
                    </div>
                    <div class="tuile">
                        <span class="tuile-nb">2</span>
                        <span> <i class="fas fa-list"></i> </span>
                        <span>Composez votre menu</span>
                    </div>
                    <div class="tuile">
                        <span class="tuile-nb">3</span>
                        <span> <i class="fas fa-store"></i> </span>
                        <span>Dégustez au restaurant</span>
                    </div>
            </div>
            <div class="restaurant">
                <h1>Restaurants</h1>
                <div class="img-restaurant">
                    <img src="Maquettes Ohmyfood/Maquettes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du goût">
                    <figcaption>
                        <a href="#" class="nom-restaurant">La palette du goût</a><br>
                        <span>
                            Ménilmontant
                        </span>
                    </figcaption>
                </div>
            </div>
        </main>
        <footer>
            <div class="logo">
                ohmyfood
            </div>
            <div class="liens">
                
                <a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant </a> 
                
                <a href="#"> <i class="fas fa-hands-helping"></i>Devenir partenaire </a>
                
                <a href="#"> Mentions légales </a>
                
                <a href="#"> Contact </a>
            </div>
        </footer>

    </body>
</html>
